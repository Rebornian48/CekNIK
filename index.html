      gtag("config", "G-QF6QHSQGFP");

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Rebornian48 - Cek NIK</title>
    <!-- Favicon -->
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/80138640"
      type="image/x-icon"
    />

    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="bg-gray-900 py-16 sm:py-24">
      <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
        <div class="relative isolate flex flex-col gap-10 overflow-hidden px-6 py-24 sm:rounded-3xl sm:px-24 xl:flex-row xl:items-center xl:py-32">
          <h2 class="max-w-2xl text-3xl font-bold tracking-tight text-white sm:text-4xl xl:max-w-none xl:flex-auto">Cek NIK</h2>
          <main>
            <div class="search" id="feature-search">
              <label class="form-control">
                <div class="label">
                  <span class="label-text text-white">Masukkan NIK di sini</span>
                </div>
                <div
                  id="searchInput"
                  class="flex gap-x-4"
                >
                  <input
                    type="text"
                    id="search"
                    placeholder="Masukkan NIK"
                    maxlength="16"
                    required
                    class="min-w-0 flex-auto rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-white sm:text-sm sm:leading-6"
                  />

                  <button
                    id="searchBtn"
                    class="flex-none rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </label>
            </div>
          </main>
          <div id="result">
            <h4 class="text-white">Regional / Wilayah: <span id="regResult"></span></h4>
            <h4 class="text-white">Provinsi: <span id="provResult"></span></h4>
            <h4 class="text-white">Kabupaten / Kota: <span id="kabkotResult"></span></h4>
            <h4 class="text-white">Kecamatan: <span id="kecResult"></span></h4>
            <h4 class="text-white">Tanggal Lahir: <span id="tglResult"></span></h4>
            <h4 class="text-white">Hari Pasaran / Pancawara: <span id="pasarResult"></span></h4>
            <h4 class="text-white">
              Tanggal Lahir (dalam Tahun Islam/Hijriah):
              <span id="hijriResult"></span>
            </h4>
            <h4 class="text-white">
              Tanggal Lahir (dalam Tahun Saka/Hindu):
              <span id="sakaResult"></span>
            </h4>
            <h4 class="text-white">Jenis Kelamin: <span id="jkResult"></span></h4>
            <h4 class="text-white">Zodiak: <span id="zodiakResult"></span></h4>
            <h4 class="text-white">Shio: <span id="shioResult"></span></h4>
            <h4 class="text-white">
              Urutan dalam satu wilayah kecamatan: <span id="unikResult"></span>
            </h4>
          </div>
          <footer>
            <p class="text-center text-white">
              Dibangun oleh
              <a class="text-sky-400" href="https://rebornian48.github.io/">Rebornian48</a>
            </p>
          </footer>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://rebornian48.github.io/assets/js/luxon.js"></script>
    <script src="./assets/js/kawasan.js"></script>
    <script src="./assets/js/prov.js"></script>
    <script src="./assets/js/kabkot.js"></script>
    <script src="./assets/js/kec.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/besrourms/zodiacsigns@latest/index.min.js"></script>
  </body>
</html>
